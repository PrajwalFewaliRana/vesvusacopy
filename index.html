<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assests/scss/index.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-section">
        <div class="logo">
          <img src="./assests/images/Logo.png" alt="" />
        </div>
        <menu>
          <nav>
            <ul>
              <li>
                <a href="#">Today</a>
              </li>
              <li>
                <a href="#">Beauty</a>
              </li>
              <li>
                <a href="#">Fashion</a>
              </li>
              <li>
                <a href="#">Lifestyle</a>
              </li>
              <li>
                <a href="#">Vesvusa Bespoke</a>
              </li>
            </ul>
          </nav>
        </menu>
        <div class="user">
          <span><i class="las la-search"></i></span>
          <span><i class="las la-heart"></i></span>
          <div class="btn-cart">
            <i class="las la-shopping-bag"></i>
            <div class="box">0</div>
          </div>
          <span><i class="las la-user"></i></span>
          <div class="dark-mode">
            <div class="half-moon"></div>
          </div>
        </div>
      </div>
    </header>
    <main class="home-page">
      <div class="imgslider-section">
        <div class="imgwrapper">
          <img src="./assests/images/img1.jpg" alt="" />
          <img src="./assests/images/img2.jpg" alt="" />
          <img src="./assests/images/img3.jpg" alt="" />
          <img src="./assests/images/img4.jpg" alt="" />
          <img src="./assests/images/img5.jpg" alt="" />
          <img src="./assests/images/img6.jpg" alt="" />
          <img src="./assests/images/img7.jpg" alt="" />
        </div>
        <button class="an btn-left"><i class="las la-angle-left"></i></button>
        <button class="an btn-right"><i class="las la-angle-right"></i></button>
      </div>
      <div class="videoplay">
        <video autoplay loop muted>
          <source src="./assests/video.mp4" type="video/mp4" />
        </video>
        <div class="applelogo">
          <img src="./assests/images/applelogo.png" alt="" />
        </div>
        <div class="text">
          <h1><i class="las la-quote-left"></i> YOUR CHOICE</h1>
          <h2>TO BE</h2>
          <h1>ADVENTURES</h1>
          <button class="btn-discover"></button>
        </div>
        <div class="aboutlogo">
          <img src="./assests/images/applelogo.png" alt="" />
          <h1>VESVUSA</h1>
          <p>
            <span>Beauty</span>. <span>Fashion</span>. <span>Lifestyle</span>
          </p>
          <div class="small-logo">
            <img src="./assests/images/p1.png" alt="" />
            <img src="./assests/images/p2.jpg" alt="" />
            <img src="./assests/images/p3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="imgbanner">
        <h1>YOU ARE WHAT YOU WEAR!</h1>
        <div class="box1 box">
          <img src="./assests/images/img1.jpg" alt="" />
          <button></button>
        </div>
        <div class="box2 box">
          <img src="./assests/images/img2.jpg" alt="" />
          <button></button>
        </div>
        <div class="box3 box">
          <img src="./assests/images/img3.jpg" alt="" />
          <button></button>
        </div>
        <div class="box4 box">
          <img src="./assests/images/img4.jpg" alt="" />
          <button></button>
        </div>
        <div class="box5 box">
          <img src="./assests/images/img5.jpg" alt="" />
          <button></button>
        </div>
        <div class="box6 box">
          <img src="./assests/images/img6.jpg" alt="" />
          <button></button>
        </div>
        <div class="box7 box">
          <img src="./assests/images/img7.jpg" alt="" />
          <button></button>
        </div>
        <div class="box8 box">
          <img src="./assests/images/img8.jpg" alt="" />
          <button></button>
        </div>
      </div>
      <section class="collection">
        <h3>COLLECTIONS</h3>
        <div class="collection-img">
          <div class="box"><img src="./assests/images/collections/img1.webp" alt=""></div>
          <div class="box"><img src="./assests/images/collections/img2.png" alt=""></div>
          <div class="box"><img src="./assests/images/collections/img1.webp" alt=""></div>
          <div class="box"><img src="./assests/images/collections/img2.png" alt=""></div>
          
        </div>
        <button></button>
      </section>
    </main>
  </body>
</html>
